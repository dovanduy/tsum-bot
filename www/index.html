<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Tsum Report (Auto Generated)</title>
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css'>
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div class="container" ng-app="mainApp" ng-controller="mainController">

            <div class="alert alert-info">
                <p>Sort Type: {{ sortType }}</p>
                <p>Sort Reverse: {{ sortReverse }}</p>
                <p>Search Query: {{ searchKey }}</p>
            </div>

            <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="Search the Tsum" ng-model="searchKey">
                    </div>      
                </div>
            </form>

            <table class="table table-bordered table-striped">

                <thead>
                    <tr>

                        <td>
                            <a href="#">
                                No. 
                            </a>
                        </td>

                        <td>
                            <a href="#" ng-click="sortType = 'tsumID'; sortReverse = !sortReverse">
                                Tsum ID 
                                <span ng-show="sortType == 'tsumID' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'tsumID' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </td>

                        <td>
                            <a href="#">
                                Profile Picture 
                            </a>
                        </td>

                        <td>
                            <a href="#" ng-click="sortType = 'frequency'; sortReverse = !sortReverse">
                                Frequency 
                                <span ng-show="sortType == 'frequency' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'frequency' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </td>

                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="data in claimRecords | orderBy:sortType:sortReverse | filter:searchKey">
                        <td>{{ $index }}</td>
                        <td>{{ data.tsumID }}</td>
                        <td><img ng-src="images/{{ data.tsumID }}.bmp"/></td>
                        <td>{{ data.frequency }}</td>
                    </tr>
                </tbody>

            </table>

            <p class="text-center text-muted">
                <a href="#" target="_blank">Read the Tutorial</a>
            </p>

            <p class="text-center">
                by <a href="http://scotch.io" target="_blank">scotch.io</a>
            </p>
        </div>

        <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>
        <script src="js/index.js"></script>

    </body>
</html>
